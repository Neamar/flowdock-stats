<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Flowdock stats</title>

  <link rel="stylesheet" href="/css/bootstrap.min.css">

  <!--[if lt IE 9]>
  <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
<div class="container" style="margin-top:25px">
  <div id="loader">
    <div class="progress progress-striped active">
      <div class="progress-bar" role="progressbar" style="width: 100%">
        <span><span id="messages-count">0</span> messages</span>
      </div>
    </div>
  </div>

  <div id="charts" style="display:none; text-align:center">
    <h1 id="title"></h1>

    <h2>Pie Chart</h2>

    <div class="row">
      <div class="col-md-6">
        <h3>Event types</h3>
        <div style="text-align:center">
          <canvas id="event-pie-chart" width="250" height="250"></canvas>
        </div>
      </div>
      <div class="col-md-6">
        <h3>User actions</h3>
        <div style="text-align:center">
          <canvas id="user-pie-chart" width="250" height="250"></canvas>
        </div>
      </div>
    </div>

    <h2>History</h2>
    <h3>By time</h3>
    <canvas id="event-line-chart" width="970" height="400"></canvas>
    <h3>By hour</h3>
    <canvas id="hour-line-chart" width="970" height="400"></canvas>
  </div>

  <script src="/js/chart.min.js"></script>
  <script src="/js/jquery.min.js"></script>
  <script src="/js/credentials.js"></script>
  <script src="/js/messages.js"></script>
  <script src="/js/charts.js"></script>
  <script src="/js/index.js"></script>
</div>
</body>

</html>
