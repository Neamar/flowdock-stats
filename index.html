<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Flowdock stats</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!--[if lt IE 9]>
  <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
<div class="container" style="margin-top:25px">
  <div id="credentials" class="row" style="text-align:center">
    <form class="col-md-4 col-md-offset-4" id="credentials-form">
      <h2>Flowdock stats</h2>
      <h4>Credentials</h4>
      <input type="email" class="form-control" id="user" required placeholder="flowdock email">
      <input type="password" class="form-control" id="password" required placeholder="flowdock password">
      <p><small>Never sent to our server, all calls are locally made.</small></p>

      <h4>Flow</h4>
      <input type="text" class="form-control" required id="organization" placeholder="organization">
      <input type="text" class="form-control" required id="flowname" placeholder="flowname">
      <p><small>Flow you want stats about. Case sensitive.</small></p>

      <input type="submit" class="btn btn-default" value="View my flowdock stats" />

    </form>
  </div>

  <div id="loader" style="display:none">
    <h2>Retrieving messages...</h2>
    <p><small>Depending on your flow, this can take some time.</small></p>
    <div class="progress progress-striped active">
      <div class="progress-bar" role="progressbar" style="width: 100%">
        <span><span id="messages-count">0</span> messages</span>
      </div>
    </div>
  </div>

  <div id="charts" style="display:none; text-align:center">
    <h1 id="title"></h1>

    <h2>Pie Chart</h2>

    <div class="row">
      <div class="col-md-6">
        <h3>Event types</h3>
        <div style="text-align:center">
          <canvas id="event-pie-chart" width="250" height="250"></canvas>
        </div>
      </div>
      <div class="col-md-6">
        <h3>User actions</h3>
        <div style="text-align:center">
          <canvas id="user-pie-chart" width="250" height="250"></canvas>
        </div>
      </div>
    </div>

    <h2>History</h2>
    <h3>By time</h3>
    <canvas id="event-line-chart" width="970" height="400"></canvas>
    <h3>By hour</h3>
    <canvas id="hour-line-chart" width="970" height="400"></canvas>
    <h3>By day of week</h3>
    <canvas id="day-line-chart" width="970" height="400"></canvas>
  </div>

  <script src="js/chart.min.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/messages.js"></script>
  <script src="js/charts.js"></script>
  <script src="js/index.js"></script>
</div>
</body>

</html>
